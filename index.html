<!DOCTYPE html>
<html>
<head>
<style> 

.loading-center::after {
  content: '';
  width: 388px;
  height: 446px;
  background: url(loading-out.png) no-repeat 0 0/100% 100%;
  position: absolute;
  top: 0;
  left: 289px;
  z-index: 1;
  animation: clockwise 4.8s linear infinite;
}

.loading-center::before {
  content: '';
  width: 371px;
  height: 371px;
  background: url(loading-in.png) no-repeat 0 0/100% 100%;
  position: absolute;
  top: 37px;
  left: 297px;
  z-index: 1;
  animation: anticlockwise 3.2s linear infinite;
}

.loading-center {
  width: 972px;
  height: 478px;
  background: url(loading-center.png) no-repeat 0 0/100% 100%;
  transform: scale(var(--scale));
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -486px;
  margin-top: -239px;
  z-index: 10;
}

@keyframes clockwise {
  0% {
    transform: rotate(0);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes anticlockwise {
  0% {
    transform: rotate(0);
  }
  100% {
    transform: rotate(-360deg);
  }
}

</style>
<title>✈___█_█_</title>
<script>
    		function animateTitle() 
    		{
      		i >= message.length - 1 ? (i = 0) : i++,
        		(document.title = message[i]),
        		setTimeout("animateTitle()", 200);
    		}
    		var message = [
        	"✈___█_█_",
        	"_✈__█_█_",
        	"__✈_█_█_",
        	"___✈█_█_",
        	"____☠_█_",
        	"____☠✈█_",
        	"____☠_☠_",
      		],
    	  	i = 0;
   	 	animateTitle();
</script>
</head>
<body>
<div class="loading-center"></div>
</body>
</html>
